<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout" layout:decorator="/admin/layout">

<body>
    <!-- Content Wrapper. Contains page content -->
    <div layout:fragment="page-content" class="content-wrapper">

        <!-- Content Header (Page header) -->
        <div class="content-header">
            <h1>Dashboard</h1>
            <ol class="breadcrumb">
                <li><i class="fa fa-home"></i> <span>Home</span></li>
                <li class="active">Dashboard</li>
            </ol>
        </div>

        <!-- Main content -->
        <div class="content body">

            <!-- Main row -->
            <div class="row">

                <!-- Left col -->
                <section class="col-md-6 connectedSortable">
                    <!-- App info -->
                    <div class="box box-primary">

                        <div class="box-header">
                            <h3 class="box-title">App Info</h3>
                        </div>
                        <!-- /.box-header -->

                        <div class="box-body">
                            <table class="table table-bordered">
                                <tr>
                                    <th>Version</th>
                                    <th>Up Since</th>
                                    <th>Current Time</th>
                                </tr>
                                <tr>
                                    <td><span class="badge bg-light-blue" th:text="${appInfo.version}"></span></td>
                                    <td><span class="badge bg-blue" th:text="${appInfo.startTime}"></span></td>
                                    <td><span class="badge bg-yellow" th:text="${appInfo.currentTime}"></span></td>
                                </tr>
                            </table>

                        </div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">TODO</h3>
                        </div>
                        <!-- /.box-header -->

                        <div class="box-body"></div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->
                </section>
                <!-- /.Left col -->

                <!-- right col (We are only adding the ID to make the widgets sortable)-->
                <section class="col-md-6 connectedSortable">

                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Reserved</h3>
                        </div>
                        <!-- /.box-header -->

                        <div class="box-body"></div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                    <div class="box box-primary">
                        <div class="box-header">
                            <h3 class="box-title">Reserved</h3>
                        </div>
                        <!-- /.box-header -->

                        <div class="box-body"></div>
                        <!-- /.box-body -->
                    </div>
                    <!-- /.box -->

                </section>
                <!-- right col -->
            </div>
            <!-- /.Main row -->

        </div>
        <!-- /.content -->
    </div>
    <!-- ./content-wrapper -->

    <th:block layout:fragment="script">
        <script th:inline="javascript" type="text/javascript">
                  /*<![CDATA[*/
                  $(document).ready(function() {
                    var page = new com.transerainc.ada.Page();
                    page.toggleMenuTab('home-menu');
                    createDataTable('data-table', false);
                  });
                  /*]]>*/
                </script>
    </th:block>

</body>
</html>
