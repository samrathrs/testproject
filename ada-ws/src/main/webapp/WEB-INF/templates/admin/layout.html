          function setJsI18nMessages() {
            // javascript i18n messages 
            // jsMessages array is defined in page.js

            BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_DEFAULT] = /*[[#{js.message.dialog.type.default}]]*/'Information';
            BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_INFO] = /*[[#{js.message.dialog.type.info}]]*/'Information';
            BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_PRIMARY] = /*[[#{js.message.dialog.type.primary}]]*/'Information';
            BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_SUCCESS] = /*[[#{js.message.dialog.type.success}]]*/'Success';
            BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_WARNING] = /*[[#{js.message.dialog.type.warning}]]*/'Warning';
            BootstrapDialog.DEFAULT_TEXTS[BootstrapDialog.TYPE_DANGER] = /*[[#{js.message.dialog.type.danger}]]*/'Danger';
            BootstrapDialog.DEFAULT_TEXTS['OK'] = /*[[#{js.label.dialog.button.ok}]]*/'OK';
            BootstrapDialog.DEFAULT_TEXTS['CANCEL'] = /*[[#{js.label.dialog.button.cancel}]]*/'Cancel';
            BootstrapDialog.DEFAULT_TEXTS['CONFIRM'] = /*[[#{js.label.dialog.button.confirm}]]*/'Confirmation';

            jsMessages['message.no.records.available'] = /*[[#{js.message.no.records.available}]]*/'No records available';
            jsMessages['message.validation.alpha.numeric'] = /*[[#{js.message.validation.alpha.numeric}]]*/'';
            jsMessages['message.validation.start.with.space'] = /*[[#{js.message.validation.start.with.space}]]*/'';
            jsMessages['message.validation.consecutive.space'] = /*[[#{js.message.validation.consecutive.space}]]*/'';
            jsMessages['message.delete.confirmation'] = /*[[#{js.message.delete.confirmation}]]*/'';

          }

          function cancelForm() {

            $('input[type=text]').each(function() {
              var data = $.trim($(this).val());
              if (data === '') {
                $(this).val('dummy')
              }
            });

            $('textarea').each(function() {
              var data = $.trim($(this).val());
              if (data === '') {
                $(this).val('dummy work around for cancel');
              }
            });
            //$("#name").val('test');
          }

          function createDataTable(tableId, hasRadio) {

            var orderCol = hasRadio ? 1 : 0;

            var dtTable = $('#' + tableId).dataTable({
              language : {
                "emptyTable" : "No records available"
              },
              fnDrawCallback : function() {
                $('input:radio[name=entity-key]').on('ifChecked', function(event) {
                  $('#editBtn').removeAttr("disabled");
                  $('#viewBtn').removeAttr("disabled");
                });
              },
              order : [ [ orderCol, "asc" ] ],
              columnDefs : [ {
                "targets" : 0,
                "orderable" : hasRadio ? false : true
              } ],
              //scrollY : "400px",
              scrollX : true,
              sScrollX : "100%",
              sScrollXInner : "99%",
              //scrollCollapse : true,
              paging : true
            /*bLengthChange : true,
            bFilter : true,
            bSort : true,
            bInfo : true,*/
            //bAutoWidth : true
            });
            /* new $.fn.dataTable.FixedColumns(dtTable, {
                leftColumns : 2
            }); */

            // $(window).on('resize', function() {
            //     dtTable.fnAdjustColumnSizing();
            // });
            return dtTable;
          }

          /*]]>*/
